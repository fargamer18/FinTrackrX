# Server Configuration
server.port=8080
spring.application.name=fintrackrx

# Database Configuration (Using H2 for testing - no PostgreSQL needed!)
spring.datasource.url=jdbc:h2:mem:fintrackrx
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-this-in-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Mail Configuration (Update with your SMTP details)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Configuration
app.name=FinTrackrX
app.frontend-url=http://localhost:8080
app.verification-token-expiry=86400000
app.password-reset-token-expiry=3600000

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging Configuration
logging.level.com.fintrackrx=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# External API Configuration (Stock APIs)
finnhub.api.key=your-finnhub-api-key
finnhub.api.url=https://finnhub.io/api/v1

# AI/OpenAI Configuration (if using AI advisor)
openai.api.key=your-openai-api-key
openai.api.url=https://api.openai.com/v1

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080
